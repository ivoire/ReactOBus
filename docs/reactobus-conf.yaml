# inputs
inputs:
- class: ZMQPull
  name: PullIn
  options:
    url: tcp://*:5554
- class: ZMQSub
  name: SubIn
  options:
    url: tcp://127.0.0.1:5555
    encryption:
      self: /etc/reactobus/certs/SubIn.key_secret
      server: /etc/reactobus/certs/SubIn-server.key

# core
core:
  inbound: ipc:///tmp/ReactOBus.inbound
  outbound: ipc:///tmp/ReactOBus.outbound

# reactor
reactor:
  workers: 10
  rules:
  - name: org.reactobus
    match:
      field: topic
      pattern: ^org\.reactobus\.
    exec:
      path: share/examples/react.sh
      timeout: 2
      args:
      - topic
      - $topic
      - stdin:topic
      - stdin:$topic

db:
  url: sqlite:///db.sqlite3
  table: messages   # TODO: unused yet

outputs:
- class: ZMQPub
  name: PublicPub
  options:
    url: tcp://*:5556
- class: ZMQPush
  name: PrivatePush
  options:
    url: tcp://127.0.0.1:5557
